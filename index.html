<!DOCTYPE html>
<html lang="en">
    <head>
        <title>ClapApp</title>
        <script type = "text/javascript" src="main.js"></script>
        <link href="/dist/output.css" rel="stylesheet">
    </head>
    <body class="bg-sky-900 text-white">
        <div class="m-auto text-center">
            <h1 class="text-5xl m-4">Clap App!</h1>
        </div>
        <div class="columns-2 text-center mt-2 mb-2 p-2 bg-sky-800 w-full">
            <div class="tooltip pb-1">
                <p class="mb-2">An <span class="text-l font-semibold">Emitter</span> can play and also listen to sound.</p>

                <button
                    class="bg-sky-400 hover:bg-sky-600 px-10 py-5 text-sm rounded-full font-semibold text-white m-auto block p-2"
                    onclick="copyRoomLinkToClipboard(this)"
                    id="emitter"
                >
                    Copy invitation link
                </button>
            </div>

            <div class="tooltip pb-1">
                <p class=" mb-2">A <span class="text-l font-semibold">Listener</span> can only listen to sound.</p>
                <button
                    class="bg-sky-400 hover:bg-sky-600 px-10 py-5 text-sm rounded-full font-semibold text-white m-auto block p-2"
                    onclick="copyRoomLinkToClipboard(this)"
                    id="receiver"
                >
                    Copy invitation link
                </button>
            </div>
        </div>

        <div class="grid grid-cols-2 gap-4">
            <div class="bg-sky-700 p-2">
                <div class="my-4">
                    Your usename: <input class="italic text-slate-400 block bg-white border border-slate-300 rounded-md py-2 pl-9 pr-3 shadow-sm focus:outline-none focus:border-sky-500 focus:ring-sky-500 focus:ring-1 sm:text-sm my-auto" type="text" name="username" id="username"/>
                </div>
                <h1 class="text-2xl font-semibold mb-2 text-center"><span id="online_users">1</span> Online User(s)</h1>
                <div class="grid grid-cols-3 gap-3" id="online_users_2">
                </div>
            </div>
            <div class="bg-sky-600 p-2">
                <h1 class="text-2xl font-semibold mb-2 text-center">Sounds to play</h1>
                <div class="grid grid-cols-4 gap-3">
                    <div>
                        <button id="clapp" class="bg-sky-500 hover:bg-sky-700 px-5 py-2 text-sm leading-5 rounded-full font-semibold text-white">
                            <audio preload="auto" id="clapping1" src="applause-2.mp3"></audio>
                            Clap
                        </button>
                    </div>
                </button>
                </div>
            </div>
        </div>

        <ul style="text-align: left" id="online_users_list">
        </ul>
        <!-- The text field -->

        <a class="emitter" id="emitter_link"></a>
        <a class="receiver" id="receiver_link"></a>
    </body>
</html>
