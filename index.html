<!DOCTYPE html>
<html lang="en">
    <head>
        <title>ClapApp</title>
        <script type = "text/javascript" src="main.js"></script>
        <link rel="stylesheet" href="main.css">
    </head>
    <body>
        <div id="clapp">
            <audio preload="auto" id="clapping1" src="clapping.mp3"></audio>
            <button class="block">Play Sound</button>
        </div>
        <!-- The text field -->

        <div class="tooltip fullwidth">
            <button onclick="copyRoomLinkToClipboard()" onmouseout="showClipboardLink()" class="block">
                <span class="tooltiptext" id="myTooltip">Room invitation link</span>
                Copy room invitation
            </button>
        </div>
        <a class="active" id="active_link"></a>
    </body>
</html>
