<!DOCTYPE html>
<html lang="en">
    <head>
        <title>ClapApp</title>
        <script type = "text/javascript" src="main.js"></script>
        <link rel="stylesheet" href="main.css">
    </head>
    <body>
        <div id="clapp">
            <audio preload="auto" id="clapping1" src="clapping.mp3"></audio>
            <button class="block">Play Sound</button>
        </div>
        <!-- The text field -->

        <div class="tooltip fullwidth">
            <button onclick="copyRoomLinkToClipboard(this)" onmouseout="hideTooltip(this)" class="block" id="emitter">
                <span class="tooltiptext" id="emitterTooltip"></span>
                Copy emitter room invitation
            </button>
        </div>

        <div class="tooltip fullwidth">
            <button onclick="copyRoomLinkToClipboard(this)" onmouseout="hideTooltip(this)" class="block" id="receiver">
                <span class="tooltiptext" id="receiverTooltip"></span>
                Copy receiver room invitation
            </button>
        </div>


        <a class="emitter" id="emitter_link"></a>
        <a class="receiver" id="receiver_link"></a>
    </body>
</html>
